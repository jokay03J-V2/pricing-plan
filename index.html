  <!DOCTYPE html>
  <html lang="fr">

  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="view pricing plan">
    <title>pricing plans</title>
  </head>

  <body>
    <main>
      <div id="pricing-container">
        <article class="price-container">
          <img src="./assets/device.svg" alt="phone">
          <h2>mobile</h2>
          <p class="description">Get notifications about new releases in our mobile app.</p>
          <p class="price"><span class="number"><sup>$</sup>10</span> / month</p>
        </article>
        <article class="price-container">
          <img src="./assets/laptop.svg" alt="desktop">
          <h2>desktop</h2>
          <p class="description">Enjoy new episodes on your laptop in browser with our web,wich supports all the platforms.</p>
          <p class="price"><span class="number"><sup>$</sup>15</span> / month</p>
        </article>
        <article class="price-container">
          <img src="./assets/monitor.svg" alt="tv">
          <h2>tv</h2>
          <p class="description">Watch your favorite series at home on large screen with our TV applications.</p>
          <p class="price"><span class="number"><sup>$</sup>20</span> / month</p>
        </article>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>

  </html>
